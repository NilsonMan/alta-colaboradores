<!-- Modal para Detalle de Reclutadores Comercial -->
<div class="modal fade" id="modalDetalleComercial" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-people-fill me-2"></i>Detalle de Contrataciones Comerciales
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <h6 id="modalComercialTitle">Cargando...</h6>
                    <p class="text-muted mb-0" id="modalComercialSubtitle"></p>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Reclutador</th>
                                <th class="text-center">Total Contrataciones</th>
                                <th class="text-center">Detalle por Mes</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="modalComercialBody">
                            <tr>
                                <td colspan="4" class="text-center">Cargando datos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Detalle de Reclutador Específico -->
<div class="modal fade" id="modalDetalleReclutador" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalReclutadorTitle">
                    <i class="bi bi-person-badge me-2"></i>Detalle de Reclutador
                </h5>
                <!-- Botón de cerrar opcional (si lo quieres mantener) -->
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
            </div>
            <div class="modal-body">
                <!-- Contenedor para el gráfico -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <i class="bi bi-bar-chart-line me-2"></i>Desempeño Mensual
                                </h6>
                                <div class="chart-container" style="position: relative; height: 250px;">
                                    <canvas id="chartReclutadorDetalle"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Contenedor para los datos tabulares (esto ya lo tienes) -->
                <div id="detalleReclutadorContenido" class="text-center py-4">
                    <div class="spinner-border" role="status"></div>
                    <p class="mt-2">Cargando datos del reclutador...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
